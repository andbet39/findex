<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="../bower_components/ng-file-upload/angular-file-upload-shim.min.js"></script>

    <script src="../bower_components/angularjs/angular.js"></script>
    <script src="../bower_components/ng-file-upload/angular-file-upload.js"></script>
    <!--Applicazione -->
    <script src="js/app.js"></script>

    <link rel="stylesheet" href="style.css">


    <title></title>
</head>
<body  ng-app="fileApp">

<h1 style="text-align: center">FIndex.IO</h1>


<div ng-controller="fileController">

    <div ng-file-drop ng-model="files" class="drop-box"
         drag-over-class="dragover" ng-multiple="true" allow-dir="true"
         accept="*">Drop files here</div>

    <ul>
        <li ng-repeat="up in uploaded">{{up}}</li>
    </ul>

 </div>


</body>
</html>
